<!-- ifitwala_ed/website/blocks/admissions_steps.html -->
{% set grid_class = "md:grid-cols-3" %}
{% if data.layout == "vertical" %}
	{% set grid_class = "md:grid-cols-1" %}
{% endif %}

<section class="block-admissions-steps">
	<div class="mx-auto max-w-6xl px-6 grid gap-8 {{ grid_class }}">
		{% for step in data.steps %}
			<div class="rounded-xl border p-6 text-center space-y-4">
				{% if step.icon %}
					<span class="mx-auto flex h-10 w-10 items-center justify-center rounded-full bg-slate-100 text-sm text-slate-500" data-icon="{{ step.icon }}" aria-hidden="true"></span>
				{% endif %}
				<div class="text-lg font-semibold text-slate-900">{{ step.title }}</div>
				{% if step.description %}
					<p class="text-sm text-slate-600">{{ step.description }}</p>
				{% endif %}
			</div>
		{% endfor %}
	</div>
</section>
