<!-- ifitwala_ed/website/blocks/cta.html -->
<section class="block-cta">
	<div class="mx-auto max-w-3xl px-6 py-10 text-center">
		{% if data.title %}
			<h2 class="text-2xl font-semibold text-slate-900">{{ data.title }}</h2>
		{% endif %}
		{% if data.text %}
			<p class="mt-3 text-base text-slate-600">{{ data.text }}</p>
		{% endif %}
			{% if data.button_label and data.button_link %}
				<a href="{{ data.button_link }}" class="site-cta site-cta-primary mt-6 inline-flex items-center rounded-md bg-slate-900 px-6 py-3 text-base font-semibold text-white">
					{{ data.button_label }}
				</a>
			{% endif %}
		</div>
</section>
