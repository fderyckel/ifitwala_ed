<!-- ifitwala_ed/website/blocks/admissions_overview.html -->
{% set width_class = "max-w-3xl" %}
{% if data.max_width == "narrow" %}
	{% set width_class = "max-w-2xl" %}
{% elif data.max_width == "wide" %}
	{% set width_class = "max-w-4xl" %}
{% endif %}

<section class="block-admissions-overview">
	<div class="mx-auto flex {{ width_class }} flex-col gap-6 px-6 text-center">
		<h1 class="text-4xl font-semibold tracking-tight">{{ data.heading }}</h1>
		<div class="prose prose-lg mx-auto">
			{{ data.content | safe }}
		</div>
	</div>
</section>
