<section class="programs bg-light py-10">
  <div class="container">
    <h2 class="text-3xl font-bold text-center mb-8">Our Schools & Programs</h2>
    <div class="row text-center">
      {% for school in schools %}
        <div class="col-md-3 mb-4">
          <div class="p-4 border rounded shadow-sm h-100">
            {% if school.school_logo %}
              <img src="{{ school.school_logo }}" class="mb-3" width="60" alt="logo">
            {% endif %}
            <h5>{{ school.school_name }}</h5>
            <p>{{ school.about_snippet }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
