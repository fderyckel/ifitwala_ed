{% set school = frappe.get_doc("School", context.school_name) %}
{% extends "templates/web.html" %}

{% block page_content %}
<div class="hero">
  <img src="{{ school.hero_image or '/assets/ifitwala_ed/images/default-hero.jpg' }}"
       style="width:100%;object-fit:cover">
</div>

<section class="programs">
  <h2>{{ _("Our Programs") }}</h2>
  <div class="program-grid">
    {% for p in program_cards %}
      {% include "ifitwala_ed/school_site/templates/snippets/program_card.html" with p=p %}
    {% endfor %}
  </div>
</section>
{% endblock %}
