<div class="student-log-section">
  {% if logs %}
  <ul class="student-logs-list">
      {% for log in logs %}
      <li class="student-log-entry">
          <div class="log-header">
              <span class="log-date">{{ log.date }}</span>
              <span class="log-type">{{ log.log_type }}</span>
              <span class="log-program">({{ log.program }})</span>
          </div>
          <div class="log-content">
              {{ log.log }}
          </div>
          <div class="log-footer">
              <span class="log-author">By: {{ log.author_name }}</span>
              {% if log.visible_to_guardians %}
              <span class="log-guardian-visibility">(Visible to Guardians)</span>
              {% endif %}
          </div>
      </li>
      {% endfor %}
  </ul>
  {% else %}
  <p>No Student Logs found.</p>
  {% endif %}
</div>
