<!-- base_template: ifitwala_ed/templates/portal_base.html -->
{% block head_extra %}
  {{ super() }}
  {% if csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
  {% endif %}
  <!-- Expose the default portal section to the SPA -->
  <script>window.defaultPortal = "{{ default_portal }}";</script>
  <script>window.portalRoles = {{ portal_roles_json | safe }};</script>
{% endblock %}
