# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key

  # RUFF: The ultra-fast Python linter and formatter.
  # Replaces Flake8, Isort, and Black in one tool.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
      - id: ruff-format

  # PRETTIER: For your Vue, JS, CSS, and HTML files in ui-spa.
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        # Only run on frontend related files
        files: ^(ifitwala_ed/ui-spa/|ifitwala_ed/public/)
        types_or: [javascript, vue, css, scss, html, json]

  # ESLINT: To catch logic errors in your Javascript/Vue code
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0
    hooks:
      - id: eslint
        files: ^ifitwala_ed/ui-spa/
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-vue@9.21.1
          - typescript@5.3.3
          - "@typescript-eslint/eslint-plugin@6.21.0"
          - "@typescript-eslint/parser@6.21.0"
          - eslint-config-prettier@9.1.0
          - eslint-plugin-prettier@5.1.3
